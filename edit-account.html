<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="edit-account">
        <div class="form-container form-container-edit-account">
            <h1 class="title title-account">My account</h1>
            
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <p class="p-value">Camila Yokoo</p>
                <input type="text" id="name" placeholder="Camila Yokoo" class="input input-name input-edit-account">

                <label for="email" class="label">Email address</label>
                <p class="p-value">user@server.com</p>
                <input type="email" id="email" placeholder="camilayokoo@gmail.com" class="input input-email input-edit-account">

                <label for="password" class="label">Password</label>
                <p class="p-value">*********</p>
                <input type="password" id="password" placeholder="*********" class="input input-password input-edit-account">
                <input type="submit" value="Edit" class="secondary-button edit-account-button">
            </form>
        </div>
    </div>
</body>
</html>
