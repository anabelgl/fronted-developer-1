<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="account">
        <div class="form-container form-container-account">
            <h1 class="title title-account">My account</h1>
            
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Camila Yokoo" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="user@server.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                <input type="submit" value="Create account" class="primary-button create-account-button">
            </form>
        </div>
    </div>
</body>
</html>
